<!DOCTYPE html>
<html>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <link rel='stylesheet' href='style.css'>
  <script src='./../lib/qrcode.min.js'></script>
  <script src='script.js'></script>
  <title>Auto QR Code reader</title>
</head>
<body>
  <div class='fullsize-box gencode'>
    <div class='wrapper'>
      <div id='qrcode'></div>
    </div>
    <div class='download'></div>
    <input type='text'>
    <div class='link-button'></div>
    <div class='text-button'></div>
    <div class='link'></div>
  </div>
  <div class='fullsize-box home'>
    <div class='robot'></div>
    <div class='big-button'>
      <div class='qr-code'></div>
      <div class='text'>Open <b>QR code</b> ?</div>
      <div class='arrow'></div>
    </div>
    <div class='text'></div>
    <div class='button'>
      <div class='ball'></div>
    </div>
    <div class='link'></div>
  </div>
</body>
</html>
